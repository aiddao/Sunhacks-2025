<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 id="fitness-tracker-title">Fitness Tracker</h1>
    <form id="workout-form" onsubmit="recordWorkout()">
        <input type="text" class = "workout-input" id="exercise" placeholder="Exercise">
        <input type="number" class = "workout-input" id="sets" placeholder="Number of Sets">
        <input type="number" class = "workout-input" id="repetitions" placeholder="Number of Repetitions">
        <input type="number" class = "workout-input" id="weight" placeholder="Weight in Kilograms">
        <button type="submit">Add Workout</button>
    </form>

    <label id = "workout-log-title" for="workout-log">Workout Log</label>
    <div id="workout-log">
        <button id = "clear-log-button" onclick="clearWorkoutLog()">Clear Log</button>
    </div>
</body>
<script src="script.js"></script>
</html>
