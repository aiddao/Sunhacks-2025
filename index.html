<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Fitness Tracker</h1>
    <form id="workout-input">
        <input type="text" id="exercise" placeholder="Exercise">
        <input type="number" id="sets" placeholder="Numer of Sets">
        <input type="number" id="repetitions" placeholder="Number of Repetitions">
        <input type="number" id="weight" placeholder="Weight in Kilograms">
        <button type="submit">Add Workout</button>
    </form>
</body>
<script src="script.js"></script>
</html>
